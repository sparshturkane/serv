    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" /> -->
        <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/bootstrap-datepicker3.css" />
        <link rel="stylesheet" href="%PUBLIC_URL%/css/carouseller.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/css/swiper.min.css">
        <title>Servify </title>
    </head>
    <body>
        <div id="root" class="pageHolder container-fluid"></div>

        <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
        <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="%PUBLIC_URL%/js/formden.js"></script>
        <script src="%PUBLIC_URL%/js/carouseller.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js'></script>

        <script>
            $(document).ready(function() {
                console.log('datapicker called');
                var date_input = $('input[name="date"]'); //our date input has the name "date"
                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";


                date_input.datepicker({
                    format: 'dd/mm/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                    datesDisabled: ['23/02/2017','24/02/2017'],

                });

            })
        </script>

        <script type="text/javascript">
            $(function() {
                $('#fifth').carouseller();
            });
        </script>

        <script src="%PUBLIC_URL%/js/swiper.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            $(document).ready(function() {
                var swiper = new Swiper('.swiper-container', {
                    pagination: '.swiper-pagination',
                    nextButton: '.swiper-button-next',
                    prevButton: '.swiper-button-prev',
                    slidesPerView: 1,
                    paginationClickable: true,
                    spaceBetween: 30,
                    loop: true
                });
            });
        </script>
    </body>
</html>
